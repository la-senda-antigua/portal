# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Angular Build Development

on:
  workflow_dispatch:
  push:
    branches: [ "development" ]

jobs:
  build-and-deploy:
    defaults:
      run:
        working-directory: ./lsa-website

    runs-on: ubuntu-latest
    
    environment: 
      name: testing
    
    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./lsa-website
    - run: npm ci
    - run: npm run build -- --configuration production

    - name: List Files in Distribution Directory
      run: ls -R ./dist/lsa-website

    - name: Upload files to VPS
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp://2605:a141:2257:2306::1
        username: $CONTABO_FTP_USER
        password: ${{ secrets.CONTABO_FTP_PWD }}
        local-dir: /home/runner/work/portal/portal/lsa-website/dist/lsa-website/
