name: Validate API Changes

on:
  workflow_dispatch:
  pull_request:
    branches: [ "development" ]
    paths:
      - 'lsa-web-apis/**'

jobs:
  validate:
    defaults:
      run:
        working-directory: ./lsa-web-apis

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0
    - name: Restore dependencies
      run: dotnet restore
    - name: Confirm code builds successfully
      run: dotnet build --configuration Release
    - name: Run tests
      run: dotnet test
  
