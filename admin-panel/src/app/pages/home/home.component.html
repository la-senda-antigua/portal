<div class="container">
  <app-logout />

  <h3 class="w-100 center mat">Admin Panel</h3>

  <a
    mat-stroked-button
    href="broadcast"
    class="menu-button"
    [disabled]="!authService.hasRole('Admin', 'BroadcastManager')"
  >
    <mat-icon>bigtop_updates</mat-icon>
    Broadcast
  </a>

  <button
    mat-stroked-button
    [matMenuTriggerFor]="calendarMenu"
    [disabled]="!authService.hasRole('Admin', 'CalendarManager')"
    class="menu-button"
  >
    <mat-icon>event</mat-icon>
    Calendars
    <mat-icon>arrow_drop_down</mat-icon>
  </button>

  <mat-menu #calendarMenu="matMenu" class="calendar-menu">
    <a mat-menu-item href="/calendars">
      <mat-icon>calendar_today</mat-icon>
      <span>My Calendars</span>
    </a>
    <a mat-menu-item href="/calendars/userGroups">
      <mat-icon>people</mat-icon>
      <span>User Groups</span>
    </a>
  </mat-menu>

  <a
    mat-stroked-button
    href="media"
    class="menu-button"
    [disabled]="!authService.hasRole('Admin', 'MediaManager')"
  >
    <mat-icon>video_settings</mat-icon> Media</a
  >

  <a
    mat-stroked-button
    href="users"
    class="menu-button"
    [disabled]="!authService.hasRole('Admin')"
  >
    <mat-icon>account_circle</mat-icon>
    Users
  </a>

  <a
    mat-stroked-button
    href="userGroups"
    class="menu-button"
    [disabled]="!authService.hasRole('Admin', 'CalendarManager')"
  >
    <mat-icon>group_add</mat-icon>
    User Groups
  </a>
</div>
