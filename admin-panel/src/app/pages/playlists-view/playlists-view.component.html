<app-table-view
  [isLoading]="isLoading()"
  [datasource]="dataSource()"
  [tableTitle]="tableName"
  [createForm]="editIdAndNameComponent"
  [editForm]="editIdAndNameComponent"
  [deleteConfirmationFields]="deletePlaylistFields"
  [viewType]="tableViewTypes.playlist"
  (createRequest)="onAdd($event)"
  (editRequest)="onEdit($event)"
  (deleteRequest)="onDelete($event)"
></app-table-view>
