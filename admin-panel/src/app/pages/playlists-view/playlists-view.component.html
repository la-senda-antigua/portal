<div class="container">
  <h1><a mat-stroked-button href="/"><mat-icon>arrow_back</mat-icon>back</a>Edit Playlists</h1>
  <button mat-fab color="primary" class="add-button" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>

  <div *ngIf="isLoading" class="loading-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <div *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let playlist">{{ playlist.id }}</td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let playlist">{{ playlist.name }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let playlist">
          <button mat-icon-button (click)="onEdit(playlist)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(playlist)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 50]"
      [pageIndex]="currentPage - 1"
      showFirstLastButtons
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>

<!-- DELETE DIALOG -->
<ng-template #confirmDeleteDialog let-data>
  <div class="dialog-container">
    <h2 mat-dialog-title>Confirmation</h2>
    <mat-dialog-content>
      Please confirm you want to delete {{ data.name }}?
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close(false)">Cancel</button>
      <button mat-flat-button color="warn" (click)="dialogRef.close(true)">
        Delete
      </button>
    </mat-dialog-actions>
  </div>
</ng-template>

<!-- ADD NEW DIALOG -->
<ng-template #playlistConfigDialog let-data>
  <div class="dialog-container" [formGroup]="playlistForm">
    <h2 mat-dialog-title>Playlist</h2>

    <mat-dialog-content>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>      
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close()">Cancel</button>
      <button mat-flat-button color="primary" (click)="dialogRef.close(playlistForm.value)" [disabled]="playlistForm.invalid">
        Save
      </button>
    </mat-dialog-actions>
  </div>
</ng-template>
