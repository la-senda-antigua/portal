<mat-card>
  <mat-card-header>
    <mat-card-title>{{ formData.mode | titlecase }} User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-group" [formGroup]="userForm">
    <!-- Username -->
    <mat-form-field appearance="outline">
      <mat-label>Google Account</mat-label>
      <input matInput [formControl]="userForm.controls.username" />
      <mat-error *ngIf="userForm.controls.username.hasError">
        Google account is required
      </mat-error>
    </mat-form-field>

    <!-- Role Dropdown -->
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="userForm.controls.role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Calendars as Manager -->
    <mat-form-field appearance="outline">
      <mat-label>Calendars as Manager</mat-label>
      <mat-select
        [formControl]="userForm.controls.calendarsAsManager"
        multiple
        [compareWith]="compareCalendars"
      >
        <mat-option *ngFor="let calendar of calendarList()" [value]="calendar">
          {{ calendar.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Calendars as Member -->
    <mat-form-field appearance="outline">
      <mat-label>Calendars as Member</mat-label>
      <mat-select
        [formControl]="userForm.controls.calendarsAsMember"
        multiple
        [compareWith]="compareCalendars"
      >
        <mat-option *ngFor="let calendar of calendarList()" [value]="calendar">
          {{ calendar.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="userForm.invalid"
      (click)="save()"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>
