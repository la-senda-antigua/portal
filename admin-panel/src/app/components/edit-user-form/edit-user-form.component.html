<mat-card>
  <mat-card-header>
    <mat-card-title>{{ formData.mode | titlecase }} User</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-group" [formGroup]="userForm">
    <!-- Username -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="userForm.controls.username" />
      <mat-error *ngIf="userForm.controls.username.hasError">
        Add a valide email address
      </mat-error>
    </mat-form-field>

    <!-- Name -->
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="userForm.controls.name" />
      <mat-error *ngIf="userForm.controls.name.hasError">
        Name is required
      </mat-error>
    </mat-form-field>

    <!-- LastName -->
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput [formControl]="userForm.controls.lastName" />
      <mat-error *ngIf="userForm.controls.lastName.hasError">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <!-- Role Dropdown -->
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="userForm.controls.role">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Manager of -->
    <mat-form-field appearance="outline">
      <mat-label>Manager of</mat-label>
      <mat-select
        [formControl]="userForm.controls.calendarsAsManager"
        multiple
        [compareWith]="compareCalendars"
      >
        <mat-option *ngFor="let calendar of calendarList()" [value]="calendar">
          {{ calendar.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Member of -->
    <mat-form-field appearance="outline">
      <mat-label>Member of</mat-label>
      <mat-select
        [formControl]="userForm.controls.calendarsAsMember"
        multiple
        [compareWith]="compareCalendars"
      >
        <mat-option *ngFor="let calendar of calendarList()" [value]="calendar">
          {{ calendar.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="userForm.invalid"
      (click)="save()"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>
