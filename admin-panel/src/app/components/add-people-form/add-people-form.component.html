<h2 mat-dialog-title>Share with</h2>

<mat-dialog-content>
  <mat-form-field class="user-input">
    <mat-label>Add users</mat-label>
    <input
      type="text"
      matInput
      [formControl]="userCtrl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
        <div class="user-option">
          <div
            class="user-avatar"
            [style.background-color]="getRandomColor(user.userId)"
          >
            {{ user.username.charAt(0).toUpperCase() }}
          </div>
          <div class="user-info">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-email">{{ user.username }}</div>
          </div>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-chip-listbox>
    <mat-chip-row *ngFor="let user of selectedUsers" (removed)="remove(user)">
      <div class="chip-content">
        <div class="chip-avatar" [style.background-color]="getRandomColor(user.userId)">
          {{ getInitial(user) }}
        </div>
        <span class="chip-text">{{ getDisplayName(user) }}</span>
      </div>
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip-row>
  </mat-chip-listbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!selectedUsers.length">
    Share
  </button>
</mat-dialog-actions>
