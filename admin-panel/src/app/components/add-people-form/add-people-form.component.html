<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <mat-form-field class="user-input">
    <mat-label>Add users</mat-label>
    <input
      type="text"
      matInput
      [formControl]="userCtrl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
        <div class="user-option">
          <div class="user-avatar" [style.background-color]="getUserColor(user.userId)">
            {{ user.username.charAt(0).toUpperCase() }}
          </div>
          <div class="user-info">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-email">{{ user.username }}</div>
          </div>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div class="chip-container">
    <div class="chip" *ngFor="let user of selectedUsers">
      <div class="chip-content">
        <div
          class="chip-avatar"
          [style.background-color]="getUserColor(user.userId)"
        >
          {{ getInitial(user) }}
        </div>
        <span class="chip-text">{{ getDisplayName(user) }}</span>
      </div>
      <button class="remove-btn" (click)="remove(user)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!selectedUsers.length">
    Ok
  </button>
</mat-dialog-actions>
