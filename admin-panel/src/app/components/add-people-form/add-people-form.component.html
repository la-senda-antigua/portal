<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <div class="modal-content">
    <app-user-selector
      [existingUsers]="data.existingUsers || []"
      (selectedUsersChange)="onSelectedUsersChange($event)"
    ></app-user-selector>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!selectedUsers.length">
    Ok
  </button>
</mat-dialog-actions>
