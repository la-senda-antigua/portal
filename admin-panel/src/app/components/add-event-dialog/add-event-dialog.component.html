<h2 mat-dialog-title>
  {{ isEditMode() ? "Edit Event" : "Add New Event" }}
</h2>

<form [formGroup]="eventForm">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Event Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <app-user-selector
      [label]="'Assignee'"
      [initialSelectedUsers]="assignees"
      [hint]="
        'Assignees are used for checking availability from other calendars.'
      "
      (selectedUsersChange)="onAssigneesChange($event)"
    ></app-user-selector>

    <app-date-time-picker
      [initialStartDate]="eventForm.controls['startTime'].value ?? ''"
      [initialEndDate]="eventForm.controls['endTime'].value ?? ''"
      [initialIsAllDay]="eventForm.controls['allDay'].value ?? ''"
      (startDateChange)="eventForm.controls['startTime'].setValue($event)"
      (endDateChange)="eventForm.controls['endTime'].setValue($event)"
      (allDayChange)="eventForm.controls['allDay'].setValue($event)"
      (isValid)="onDateTimePickerValidityChange($event)"
    ></app-date-time-picker>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Calendar</mat-label>
      <mat-select formControlName="calendarId">
        <mat-option *ngFor="let calendar of calendars" [value]="calendar.id">
          {{ calendar.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="bottom-actions">
    @if(assigneesConflicts().length > 0){
      <p class="warning-conflicts-text" style="width: 100%">
        {{conflictsMessage()}}
      </p>
    }
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-flat-button
      type="button"
      (click)="save('copy')"
      [disabled]="eventForm.invalid || !isDateTimePickerValid"
    >
      Save & Copy
    </button>
    <button
      mat-raised-button
      type="button"
      (click)="save('save')"
      [disabled]="eventForm.invalid || !isDateTimePickerValid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
