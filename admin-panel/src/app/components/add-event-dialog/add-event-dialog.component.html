<h2 mat-dialog-title>
  {{ isEditMode() ? "Edit Event" : "Add New Event" }}
</h2>

<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Event Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <app-date-time-picker
      [initialStartDate]="eventForm.controls['startTime'].value ?? ''"
      [initialEndDate]="eventForm.controls['endTime'].value ?? ''"
      (startDateChange)="eventForm.controls['startTime'].setValue($event)"
      (endDateChange)="eventForm.controls['endTime'].setValue($event)"
      (isValid)="onDateTimePickerValidityChange($event)"
    ></app-date-time-picker>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Calendar</mat-label>
      <mat-select formControlName="calendarId">
        <mat-option *ngFor="let calendar of calendars" [value]="calendar.id">
          {{ calendar.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="eventForm.invalid || !isDateTimePickerValid"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
