<div class="container">
  <h1><a href="/"><</a> Gallery</h1>
  <button mat-fab color="primary" class="add-button" (click)="onAdd()">
    <mat-icon>add</mat-icon>
  </button>

  <div *ngIf="isLoading" class="loading-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <div *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="sermonId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let sermon">{{ sermon.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let sermon">{{ sermon.title }}</td>
      </ng-container>
      
      <!-- Preacher Column -->
      <ng-container matColumnDef="preacher">
        <th mat-header-cell *matHeaderCellDef>Preacher</th>
        <td mat-cell *matCellDef="let sermon">{{ sermon.preacher.name }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let sermon">
          {{ sermon.date | date : "yyyy-MM-dd" }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let sermon">
          <button mat-icon-button (click)="onEdit(sermon)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(sermon)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header & Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="currentPage-1" showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>


<!-- DELETE DIALOG -->
<ng-template #confirmDeleteDialog let-data>
  <div class="dialog-container">
    <h2 mat-dialog-title>Confirm Delete</h2>
    <mat-dialog-content>
      Sure to delete this sermon: "{{ data.title }}"?
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close(false)">Cancel</button>
      <button mat-flat-button color="warn" (click)="dialogRef.close(true)">Delete</button>
    </mat-dialog-actions>
  </div>
</ng-template>
