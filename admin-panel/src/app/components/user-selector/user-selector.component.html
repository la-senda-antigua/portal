<mat-form-field class="user-input w-full" appearance="outline" subscriptSizing="dynamic">
  <mat-label>{{label}}</mat-label>
  <input
    type="text"
    matInput
    [formControl]="userCtrl"
    [matAutocomplete]="auto"
  />
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>

  <mat-autocomplete
    #auto="matAutocomplete"
    [displayWith]="displayFn"
    (optionSelected)="selected($event)"
  >
    <mat-option *ngFor="let option of filteredUsers | async" [value]="option">
      <div class="user-option" *ngIf="isUser(option)">
        <div class="user-avatar" [style.background-color]="getUserColor($any(option).userId)">
          {{ getInitial($any(option)) }}
        </div>
        <div class="user-info">
          <div class="user-name">{{ getDisplayName($any(option)) }}</div>
          <div class="user-email">{{ $any(option).username }}</div>
        </div>
      </div>
      <div class="user-option" *ngIf="!isUser(option)">
        <div class="user-avatar" style="background-color: #607d8b; display: flex; align-items: center; justify-content: center;">
          {{ $any(option).groupName.charAt(0).toUpperCase() }}
        </div>
        <div class="user-info">
          <div class="user-name">{{ $any(option).groupName }}</div>
          <div class="user-email">Group</div>
        </div>
      </div>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<div class="chip-container">
  <div class="chip" *ngFor="let user of selectedUsers">
    <div class="chip-content">
      <div
        class="chip-avatar"
        [style.background-color]="getUserColor(user.userId)"
      >
        {{ getInitial(user) }}
      </div>
      <span class="chip-text">{{ getDisplayName(user) }}</span>
    </div>
    <button class="remove-btn" (click)="remove(user)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
