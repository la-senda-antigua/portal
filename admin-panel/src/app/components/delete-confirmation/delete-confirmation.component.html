<mat-card>
  <mat-card-header>
    <mat-card-title>Warning</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content">
    <p>
      You are about to delete "<b><i>{{ data.name }}</i></b>" from the database.
    </p>
    <p>
      Because this is a destructive action and it cannot be undone, we ask you
      to confirm this action by typing the following text in the box below:
    </p>
    <mat-form-field appearance="outline" hideRequiredMarker>
      <mat-label>{{ data.matchingString }}</mat-label>
      <input
        matInput
        [placeholder]="data.matchingString"
        [formControl]="userInput"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button
      mat-flat-button
      [disabled]="!doesUserInputMatch()"
      (click)="confirm()"
    >
      Confirm
    </button>
  </mat-card-actions>
</mat-card>
