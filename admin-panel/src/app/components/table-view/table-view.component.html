<div class="header">
  <a href="/" mat-stroked-button><mat-icon>arrow_back</mat-icon>back</a>
  <h1>{{ tableTitle() }}</h1>
  <span class="spacer"></span>
  <button mat-fab (click)="openCreateForm()"><mat-icon class="plus-icon">add_2</mat-icon></button>
</div>

<div class="table-container">
  @if (isLoading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } 
  @if(tableDatasource != undefined) {  
  <mat-form-field appearance="outline" class="w-full">
    <input matInput placeholder="search..." [(ngModel)]="searchTerm" required (keydown.enter)="search()"/>
  </mat-form-field> 

  <table mat-table [dataSource]="tableDatasource!" class="mat-elevation-z8">
    @for (field of datasource().columns; track $index) {
    <ng-container [matColumnDef]="field.datasourceName">
      <th mat-header-cell *matHeaderCellDef>{{ field.displayName }}</th>
      <td mat-cell *matCellDef="let entry">
        {{ entry[field.datasourceName] }}
      </td>
    </ng-container>
  }
  @if(showActions()){
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let entry">
        @if(showDisableButton()){
          <button mat-icon-button (click)="openDisableConfirmation(entry)" title="Cancel">
            <mat-icon>block</mat-icon>
          </button>
        }
        <button mat-icon-button (click)="openEditForm(entry)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="openDeleteConfirmation(entry)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  }

    <!-- Header & Row Declarations -->
    <tr
      mat-header-row
      *matHeaderRowDef="columnsAndActions(); sticky: true"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: columnsAndActions()"></tr>
  </table>
  }
</div>
<mat-divider></mat-divider>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 50]"
  showFirstLastButtons
  (page)="loadWithPagination() && pageChange.emit($event)"
>
</mat-paginator>
