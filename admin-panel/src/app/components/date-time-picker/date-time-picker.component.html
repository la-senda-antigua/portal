<main>
  <form [formGroup]="dateTimeForm">
    <div class="date-time-wrapper">
      <div class="date-time-row">
        <!-- Start Time Group -->
        <div class="time-group">
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Start Date</mat-label>
            <input
              matInput
              [matDatepicker]="startdatepicker"
              [value]="startDateValue"
              [disabled]="disabled"
              (dateChange)="onStartDateChange($event.value)"
            />
            <mat-datepicker #startdatepicker />
            <mat-datepicker-toggle [for]="startdatepicker" matSuffix [disabled]="disabled" />
          </mat-form-field>

          @if (!allDay) {
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>Start Time</mat-label>
            <input
              matInput
              [matTimepicker]="starttimepicker"
              [(ngModel)]="startTimeValue"
              (ngModelChange)="onStartTimeChange($event)"
              [disabled]="disabled"
              [ngModelOptions]="{ standalone: true }"
            />
            <mat-timepicker #starttimepicker />
            <mat-timepicker-toggle [for]="starttimepicker" matSuffix [disabled]="disabled" />
          </mat-form-field>
          }
        </div>

        <!-- End Time Group -->
        <div class="time-group">
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>End Date</mat-label>
            <input
              matInput
              [matDatepicker]="enddatepicker"
              [matDatepickerFilter]="dateFilter"
              [value]="endDateValue"
              [disabled]="disabled"
              (dateChange)="onEndDateChange($event.value)"
            />
            <mat-datepicker #enddatepicker />
            <mat-datepicker-toggle [for]="enddatepicker" matSuffix [disabled]="disabled" />
          </mat-form-field>

          @if (!allDay) {
          <mat-form-field appearance="outline" class="compact-field">
            <mat-label>End Time</mat-label>
            <input
              matInput
              [matTimepicker]="endtimepicker"
              [(ngModel)]="endTimeValue"
              (ngModelChange)="onEndTimeChange($event)"
              [disabled]="disabled"
              [ngModelOptions]="{ standalone: true }"
            />
            <mat-timepicker #endtimepicker />
            <mat-timepicker-toggle [for]="endtimepicker" matSuffix [disabled]="disabled" />
          </mat-form-field>
          }
        </div>
      </div>

      <mat-checkbox class="checkbox"
        [(ngModel)]="allDay"
        (ngModelChange)="onAllDayChange()"
        [ngModelOptions]="{ standalone: true }"
        [disabled]="disabled"
      >
        All day
      </mat-checkbox>
    </div>
  </form>
</main>
