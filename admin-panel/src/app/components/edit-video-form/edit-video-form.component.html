<mat-card>
  <mat-card-header>
    <mat-card-title> {{ formData.mode | titlecase }} Video </mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="form-group" [formGroup]="videoForm">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="videoForm.controls.title" />
    </mat-form-field>

    @if (videoForm.controls.preacher?.controls) {
    <mat-form-field appearance="outline">
      <mat-label>Preacher</mat-label>
      <mat-select [formControl]="videoForm.controls.preacher!.controls!.preacherId">
        <mat-option
          *ngFor="let preacher of preacherList()"
          [value]="preacher.id"
        >
          {{ preacher.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    }

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [formControl]="videoForm.controls.date" type="date" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cover</mat-label>
      <input matInput [formControl]="videoForm.controls.cover" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Video Url</mat-label>
      <input matInput [formControl]="videoForm.controls.videoUrl" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Playlist</mat-label>
      <mat-select [formControl]="videoForm.controls.playlistId">
        <mat-option
          *ngFor="let playlist of playlists()"
          [value]="playlist.id"
        >
          {{ playlist.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="videoForm.invalid"
      (click)="save()"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>
