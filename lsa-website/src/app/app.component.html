<mat-drawer-container [hasBackdrop]="false">
  <mat-drawer #mobileMenu [mode]="'over'">
    <lsa-mobile-menu (close)="mobileMenu.toggle()"></lsa-mobile-menu>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
    <lsa-nav-bar class="menu-toolbar" [backgroundColor]="pageNavigationSettings()?.backgroundColor" [textColor]="pageNavigationSettings()?.textColor" [useShadow]="pageNavigationSettings()?.useShadow" (openMobileMenu)="mobileMenu.toggle()"></lsa-nav-bar>
  </mat-drawer-content>
</mat-drawer-container>
